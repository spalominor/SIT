<!-- templates/_base.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT</title>

    <!-- CSS -->
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

    <!-- Flowbite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.1/flowbite.min.js" defer></script>
</head>

<body class="bg-primary-50">

    <!-- Botón para mostrar/ocultar el sidebar -->
    <button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-primary-500 rounded-lg sm:hidden hover:bg-primary-100 focus:outline-none focus:ring-2 focus:ring-primary-200 dark:text-primary-400 dark:hover:bg-primary-600 dark:focus:ring-primary-700">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar-multi-level-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-primary-100 dark:bg-primary-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="/" class="flex items-center p-2 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">
                        <svg class="w-5 h-5 text-primary-500 transition duration-75 dark:text-primary-400 group-hover:text-primary-900 dark:group-hover:text-primary-50" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                            <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                        </svg>
                        <span class="ms-3">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">
                        <span class="ms-3">Producción</span>
                    </a>
                </li>
                <li>
                    <button type="button" class="flex items-center w-full p-2 text-base text-primary-900 transition duration-75 rounded-lg group hover:bg-primary-200 dark:text-primary-50 dark:hover:bg-primary-700" aria-controls="ventas-menu" data-collapse-toggle="ventas-menu">
                        <span class="ms-3">Ventas</span>
                        <svg class="w-3 h-3 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <ul id="ventas-menu" class="hidden py-2 space-y-2">
                        <li>
                            <a href="/core/clientes" class="flex items-center p-2 pl-11 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">Clientes</a>
                        </li>
                        <li>
                            <a href="/core/productos" class="flex items-center p-2 pl-11 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">Productos</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/facturas/crear/cliente/" class="flex items-center p-2 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">
                        <span class="ms-3">Facturación</span>
                    </a>
                </li>
                <li>
                    <button type="button" class="flex items-center w-full p-2 text-base text-primary-900 transition duration-75 rounded-lg group hover:bg-primary-200 dark:text-primary-50 dark:hover:bg-primary-700" aria-controls="inventario-menu" data-collapse-toggle="inventario-menu">
                        <span class="ms-3">Inventario</span>
                        <svg class="w-3 h-3 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <ul id="inventario-menu" class="hidden py-2 space-y-2">
                        <li>
                            <a href="/core/insumos" class="flex items-center p-2 pl-11 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">Insumos</a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center p-2 pl-11 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">Ajustes</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="flex items-center p-2 text-primary-900 rounded-lg dark:text-primary-50 hover:bg-primary-200 dark:hover:bg-primary-700 group">
                        <span class="ms-3">Contabilidad</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Contenido Principal -->
    <div class="sm:ml-64">
        <div class="p-4 bg-primary-50">
            {% block content %}
            <!-- Aquí va el contenido dinámico -->
            {% endblock %}
        </div>
    </div>

</body>
</html>

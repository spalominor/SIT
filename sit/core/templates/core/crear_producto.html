<!-- templates/crear_producto.html -->

{% extends "_base.html" %}

{% block content %}
<form class="max-w-md mx-auto" method="POST">
    {% csrf_token %}

    <!-- Mostrar mensajes de error si los hay -->
    {% if form.errors %}
        <div class="bg-red-200 p-3 rounded mb-5">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li class="text-red-600">{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="nombre" id="nombre" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" placeholder="" required />
        <label for="nombre" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-purple-600">Nombre</label>
    </div>
    
    <div class="relative z-0 w-full mb-5 group">
        <select name="tipo" id="tipo" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" required>
            <option value="cuello" selected>Cuello</option>
            <option value="fajon">Faj칩n</option>
            <option value="puno">Pu침o</option>
            <option value="bordado">Bordado</option>
            <option value="laser">L치ser</option>
            <option value="otro">Otro</option>
        </select>
        <label for="tipo" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-purple-600">Tipo</label>
    </div>
    
    <div class="relative z-0 w-full mb-5 group">
        <textarea name="descripcion" id="descripcion" rows="4" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" placeholder=""></textarea>
        <label for="descripcion" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-purple-600">Descripci칩n</label>
    </div>
    
    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="precio_base" id="precio_base" step="50" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" placeholder="" required />
        <label for="precio_base" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-purple-600">Precio Base</label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="stock" id="stock" step="1" class="block py-2.5 px-0 w-full text-sm text-gray-700 bg-transparent border-0 border-b-2 border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" min="0" placeholder="" required />
        <label for="stock" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-purple-600">Stock (opcional)</label>
    </div>

    <button type="submit" class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Crear Producto</button>
</form>  
{% endblock content %}

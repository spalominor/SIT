<!-- templates/editar_producto.html -->

{% extends "_base.html" %}

{% block content %}
<form class="max-w-md mx-auto mt-12" method="POST">
    {% csrf_token %}
    <!-- Nombre -->
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="nombre" id="nombre" value="{{ form.nombre.value|default:producto.nombre }}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-secondary-500 focus:outline-none focus:ring-0 focus:border-secondary-600 peer" placeholder=" " required />
        <label for="nombre" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-secondary-600 peer-focus:dark:text-secondary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>
    </div>

    <!-- Tipo -->
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="tipo" id="tipo" value="{{ form.tipo.value|default:producto.tipo }}" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-secondary-500 focus:outline-none focus:ring-0 focus:border-secondary-600 peer" placeholder=" " required />
        <label for="tipo" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-secondary-600 peer-focus:dark:text-secondary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Tipo</label>
    </div>
    
    <!-- Descripción -->
    <div class="relative z-0 w-full mb-5 group">
        <textarea name="descripcion" id="descripcion" rows="4" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-secondary-500 focus:outline-none focus:ring-0 focus:border-secondary-600 peer" placeholder="">{{ form.descripcion.value|default:producto.descripcion }}</textarea>
        <label for="descripcion" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-secondary-600 peer-focus:dark:text-secondary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Descripción</label>
    </div>

    <!-- Precio -->
    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="precio_base" id="precio_base" value="{{ form.precio_base.value|default:producto.precio_base }}" step="50" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-secondary-500 focus:outline-none focus:ring-0 focus:border-secondary-600 peer" min="0" placeholder=" " required />
        <label for="precio_base" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-secondary-600 peer-focus:dark:text-secondary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Precio Base</label>
    </div>

    <!-- Stock -->
    <div class="relative z-0 w-full mb-5 group">
        <input type="number" name="stock" id="stock" value="{{ form.stock.value|default:producto.stock }}" step="1" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-secondary-500 focus:outline-none focus:ring-0 focus:border-secondary-600 peer" min="0" placeholder=" " required />
        <label for="stock" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-secondary-600 peer-focus:dark:text-secondary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Stock</label>
    </div>

    <!-- Checkbox Activo -->
    <div class="relative z-0 w-full mb-5 group">
        <input type="checkbox" name="activo" id="activo" value="true" {% if form.activo.value|default:producto.activo %}checked{% endif %} class="w-4 h-4 text-secondary-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-secondary-500 dark:focus:ring-secondary-500 dark:ring-offset-gray-800 focus:ring-offset-0 dark:bg-gray-700 dark:border-gray-600">
        <label for="activo" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Activo</label>
    </div>

    <button type="submit" name="update" class="text-white bg-secondary-700 hover:bg-secondary-800 focus:ring-4 focus:outline-none focus:ring-secondary-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-secondary-600 dark:hover:bg-secondary-700 dark:focus:ring-secondary-800">Actualizar Producto</button>
    <button type="submit" name="delete" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 mt-2">Eliminar Producto</button>
</form>
{% endblock content %}
